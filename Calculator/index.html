<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="row">
            <div id="text" class="col text-right bg-dark text-light py-4 border border-light">0</div>
        </div>
        <div class="row">
            <div id="n7" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">7</div>
            </div>
            <div id="n8" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">8</div>
            </div>
            <div id="n9" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">9</div>
            </div>
            <div id="n+" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">+</div>
            </div>
        </div>
        <div class="row">
            <div id="n4" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">4</div>
            </div>
            <div id="n5" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">5</div>
            </div>
            <div id="n6" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">6</div>
            </div>
            <div id="n-" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">-</div>
            </div>
        </div>
        <div class="row">
            <div id="n1" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">1</div>
            </div>
            <div id="n2" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">2</div>
            </div>
            <div id="n3" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">3</div>
            </div>
            <div id="n*" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">*</div>
            </div>
        </div>
        <div class="row">
            <div id="n0" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">0</div>
            </div>
            <div id="ac" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">AC</div>
                </div>
            <div id="clear" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">Clear</div>               
            </div>
            <div id="n/" class="col-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">/</div>
            </div>
        </div>
        <div class="row">
            <div id="equal" class="col-6 offset-3 bg-dark text-light text-center py-2 border border-light">
                <div class="item">=</div>
            </div>
        </div>
    </div>
    




    <script src="js/jQuery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
